{% extends 'layout.html' %}

{% block content %}
{% load staticfiles %}

<div class = "container-fluid pagetemplate text-center">
  <div class = "row">
    <div class = "col-lg-4 col-md-4 col-sm-12 contacts"">
      <img src = "{% static 'images/womandriver.jpg' %}" class = "img-fluid">
    </div>
    <div class = "col-lg-4 col-md-4 col-sm-12 address">
      <h3 class = "pagetemplate-title">Адреса СТО:</h3>
      <h5>Інформацію буде додано</h5>
    </div>
    <div class = "col-lg-4 col-md-4 col-sm-12">
      <h3 class = "pagetemplate-title">Зв'язатись з нами:</h3>
      <div class = "form-group">
        <input type = "text" class = "form-control" placeholder = "Ім'я" id = "name">
      </div>
      <div class = "form-group">
        <input type ="email" class = "form-control" placeholder = "email адреса" id = "email">
      </div>
      <div class = "form-group">
        <textarea class = "form-control" rows = "6"></textarea>
        <input type = "submit" class = "btn btn-secondary btn-block" value = "Відправити" id = "submit">
      </div>
    </div>
  </div>
</div>

{% endblock %}
